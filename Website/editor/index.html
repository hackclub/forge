<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forge editor</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="editor.css">
    <script src="openscad.js" type="module"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1 style="color:orangered">Forge<h1></header>

    <table class="layout"> <!-- Added border for visual clarity border="1" -->
    <tr>
    <td rowspan="2">
    <!-- MONACO EDITOR CODE -->
    <div class="editor" id="container"></div>
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="monacoEditorMain.js"></script>
    <script src="editorMain.js" type="module"></script>
    </td> <!-- rowspan="2" makes this cell span two rows -->
    <td>
    <!-- STL VIEWER CODE -->
    <div id="viewer" class="stl-viewer">
    <canvas id="bg"></canvas>
    </td>
    </tr>
    <tr>
    <td>
    <!-- CONSOLE CODE -->
    <div class="console">
    <p class="console-text" id="console"></p>
    </td>
    </tr>
    </table>

   

    <script type="module" src="stlViewer.js"></script>

</body>
</html>
